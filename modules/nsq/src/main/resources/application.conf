{
  "input": {
    "type": "Nsq"
    "channel": "collector-payloads-channel"
    "maxBufferQueueSize": 3000
    "checkpointBackoff": {
      "minBackoff": 100 milliseconds
      "maxBackoff": 10 seconds
      "maxRetries": 10
    }
  }

  "output": {
    "good": {
      "type": "Nsq"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
    }
    "bad": {
      "type": "Nsq"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 3
  }

  "remoteAdapters" : {
    "connectionTimeout": 10 seconds
    "readTimeout": 45 seconds
    "maxConnections": 10
    "configs" : []
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": false
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
    "legacyEnrichmentOrder": false
    "tryBase64Decoding": false
  }

  "blobStorage": {
    "gcs": true
    "s3": true
  }
}
