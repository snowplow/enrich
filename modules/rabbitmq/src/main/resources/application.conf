{
  "input": {
    "type": "RabbitMQ"
    "cluster": {
      "ssl": false
      "connectionTimeout": 5
      "internalQueueSize": 1000
      "automaticRecovery": true
      "requestedHeartbeat": 100
    }
    "checkpointBackoff": {
      "minBackoff": 100 milliseconds
      "maxBackoff": 10 seconds
      "maxRetries": 10
    }
  }

  "output": {
    "good": {
      "type": "RabbitMQ"
      "cluster": {
        "ssl": false
        "connectionTimeout": 5
        "internalQueueSize": 1000
        "automaticRecovery": true
        "requestedHeartbeat": 100
      }
      "routingKey": "enriched"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
    }

    "bad": {
      "type": "RabbitMQ"
      "cluster": {
        "ssl": false
        "connectionTimeout": 5
        "internalQueueSize": 1000
        "automaticRecovery": true
        "requestedHeartbeat": 100
      }
      "routingKey": "bad-1"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 3
  }

  "remoteAdapters" : {
    "connectionTimeout": 10 seconds
    "readTimeout": 45 seconds
    "maxConnections": 10
    "configs" : []
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": false
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
    "legacyEnrichmentOrder": false
  }
}
