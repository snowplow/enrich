{
  "input": {
    "type": "PubSub"
    "parallelPullCount": 1
    "maxQueueSize": 3000
    "maxRequestBytes": 50000000
    "maxAckExtensionPeriod": 1 hour,
    "gcpUserAgent": {
      "productName": "Snowplow OSS"
    }
  }

  "output": {
    "good": {
      "type": "PubSub"
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 1000
      "maxBatchBytes": 8000000,
      "gcpUserAgent": {
        "productName": "Snowplow OSS"
      }
    }

    "pii": {
      "type": "PubSub"
      # we need all the fields to exist to have defaults
      "topic": ""
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 1000
      "maxBatchBytes": 8000000,
      "gcpUserAgent": {
        "productName": "Snowplow OSS"
      }
    }

    "bad": {
      "type": "PubSub"
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 1000
      "maxBatchBytes": 8000000,
      "gcpUserAgent": {
        "productName": "Snowplow OSS"
      }
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 3
  }

  "remoteAdapters" : {
    "connectionTimeout": 10 seconds,
    "readTimeout": 45 seconds,
    "maxConnections": 10,
    "configs" : []
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": false
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
    "legacyEnrichmentOrder": false
    "tryBase64Decoding": false
  }

  "blobStorage": {
    "gcs": true
    "s3": false
  }
}
