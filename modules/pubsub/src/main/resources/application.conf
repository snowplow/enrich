{
  "input": {
    "type": "PubSub"
    "parallelPullCount": 1
    "maxQueueSize": 3000
  }

  "output": {
    "good": {
      "type": "PubSub"
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 1000
      "maxBatchBytes": 8000000
    }

    "pii": {
      "type": "PubSub"
      # we need all the fields to exist to have defaults
      "topic": ""
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 1000
      "maxBatchBytes": 8000000
    }

    "bad": {
      "type": "PubSub"
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 1000
      "maxBatchBytes": 8000000
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 3
  }

  "remoteAdapters" : {
    "connectionTimeout": 10 seconds,
    "readTimeout": 45 seconds,
    "maxConnections": 10,
    "configs" : []
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": false
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
    "legacyEnrichmentOrder": false
  }
}
