{
  "input": {
    "type": "Kinesis"
    "appName": "snowplow-enrich-kinesis"
    "initialPosition": {
      "type": "TRIM_HORIZON"
    }
    "retrievalMode": {
      "type": "Polling"
      "maxRecords": 10000
    }
    "bufferSize": 3
    "checkpointBackoff": {
      "minBackoff": 100 milliseconds
      "maxBackoff": 10 seconds
      "maxRetries": 10
    }
  }

  "output": {
    "good": {
      "type": "Kinesis"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
      "recordLimit": 500
    }

    "pii": {
      "type": "Kinesis"
      # we need all the fields to exist to have defaults
      "streamName": ""
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
      "recordLimit": 500
    }

    "bad": {
      "type": "Kinesis"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
      "recordLimit": 500
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 1
  }

  "remoteAdapters" : {
    "connectionTimeout": 10 seconds,
    "readTimeout": 45 seconds,
    "maxConnections": 10,
    "configs" : []
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": true
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
    "legacyEnrichmentOrder": false
  }
}
