{
  "input": {
    "type": "Kafka"
    "consumerConf": {
      "enable.auto.commit": "false"
      "auto.offset.reset" : "earliest"
      "group.id": "enrich"
    }
  }

  "output": {
    "good": {
      "type": "Kafka"
      "producerConf": {
        "acks": "all"
      }
      "partitionKey": ""
      "headers": []
    }

    "pii": {
      "type": "Kafka"
      "topicName": ""
      "bootstrapServers": ""
      "producerConf": {
        "acks": "all"
      }
      "partitionKey": ""
      "headers": []
    }

    "bad": {
      "type": "Kafka"
      "producerConf": {
        "acks": "all"
      }
      "partitionKey": ""
      "headers": []
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 1
  }

  "remoteAdapters" : {
    "connectionTimeout": 10 seconds,
    "readTimeout": 45 seconds,
    "maxConnections": 10,
    "configs" : []
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": true
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
    "legacyEnrichmentOrder": false
    "tryBase64Decoding": false
  }

  "blobStorage": {
    "gcs": false
    "s3": false
  }
}
