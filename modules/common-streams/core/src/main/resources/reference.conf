{
  "license" {
    "accept": "false"
    "accept": ${?ACCEPT_LIMITED_USE_LICENSE}
  }
  "cpuParallelismFraction": 0.75
  "monitoring": {
    "metrics": {
      "statsd": ${snowplow.defaults.statsd}
      "statsd": {
        "prefix": "snowplow.enrich"
      }
    }
    "sentry": {
      "tags": {
      }
    }
    "healthProbe": {
      "port": 8000
      "unhealthyLatency": "2 minutes"
    }
  }
  "assetsUpdatePeriod": "7 days"
  "http": {
    "client": {
      "maxConnectionsPerServer": 4
    }
  }
  "validation" : {
    "acceptInvalid": false
    "atomicFieldsLimits": {}
    "maxJsonDepth": 50
  }
  "telemetry": ${snowplow.defaults.telemetry}
  "metadata": {
    "interval": 5 minutes
    "maxBodySize": 149000
  }
  "blobClients": {}
}