{
  "input": {
    "type": "Kinesis"
    "appName": "snowplow-enrich-kinesis"
    "initialPosition": {
      "type": "TRIM_HORIZON"
    }
    "retrievalMode": {
      "type": "Polling"
      "maxRecords": 10000
    }
    "bufferSize": 3
    "checkpointBackoff": {
      "minBackoff": 100 milliseconds
      "maxBackoff": 10 seconds
      "maxRetries": 10
    }
  }

  "output": {
    "good": {
      "type": "Kinesis"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
      "maxBufferedTime": 5 milliseconds // Less than the KPL default, because enrich tends to produce large chunks that we want to sink immediately.
      "recordTtl": 20 seconds
      "collection": {
        "maxCount": 500
        "maxSize": 5242880
      }
      "maxConnections": 24
      "logLevel": "warning"
    }

    "pii": {
      "type": "Kinesis"
      # we need all the fields to exist to have defaults
      "streamName": ""
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
      "maxBufferedTime": 5 milliseconds
      "recordTtl": 20 seconds
      "collection": {
        "maxCount": 500
        "maxSize": 5242880
      }
      "maxConnections": 24
      "logLevel": "warning"
    }

    "bad": {
      "type": "Kinesis"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
      "maxBufferedTime": 5 milliseconds
      "recordTtl": 20 seconds
      "collection": {
        "maxCount": 500
        "maxSize": 5242880
      }
      "maxConnections": 24
      "logLevel": "warning"
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 1
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": true
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
  }
}
