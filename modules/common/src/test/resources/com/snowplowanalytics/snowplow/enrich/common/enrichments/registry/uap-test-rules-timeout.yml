user_agent_parsers:
  - regex: '(?:\/[A-Za-z0-9\.]+|) *([A-Za-z0-9 \-_\!\[\]:]*(?:[Aa]rchiver|[Ii]ndexer|[Ss]craper|[Bb]ot|[Ss]pider|[Cc]rawl[a-z]*))/(\d+)(?:\.(\d+)(?:\.(\d+)|)|)'
    family_replacement: 'UAP Test Family'

os_parsers:
  - regex: '.*'
    os_replacement: 'UAP Test OS'

device_parsers:
  - regex: '.*'
    device_replacement: 'UAP Test Device'