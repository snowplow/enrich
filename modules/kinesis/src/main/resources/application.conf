{
  "input": {
    "type": "Kinesis"
    "appName": "snowplow-enrich-kinesis"
    "initialPosition": {
      "type": "TRIM_HORIZON"
    }
    "retrievalMode": {
      "type": "Polling"
      "maxRecords": 10000
    }
    "bufferSize": 3
  }

  "output": {
    "good": {
      "type": "Kinesis"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
      }
      "maxBufferedTime": 100 milliseconds
      "collection": {
        "maxCount": 500
        "maxSize": 5242880
      }
      "maxConnections": 24
      "logLevel": "warning"
    }

    "pii": {
      "type": "Kinesis"
      # we need all the fields to exist to have defaults
      "streamName": ""
      # we need all the fields to exist to have defaults
      "region": ""
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
      }
      "maxBufferedTime": 100 milliseconds
      "collection": {
        "maxCount": 500
        "maxSize": 5242880
      }
      "maxConnections": 24
      "logLevel": "warning"
    }

    "bad": {
      "type": "Kinesis"
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
      }
      "maxBufferedTime": 100 milliseconds
      "collection": {
        "maxCount": 500
        "maxSize": 5242880
      }
      "maxConnections": 24
      "logLevel": "warning"
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 1
  }
}
